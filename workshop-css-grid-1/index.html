<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction to CSS Grids</title>

    <style>
      .grids {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, 200px);
        gap: 10px 20px;
        list-style: none;
      }

      .item {
        border: 4px solid orange;
      }

      .item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .item-6 {
        grid-column-start: 2;
        grid-column-end: 5;
      }

      .item-5 {
        grid-row-start: 2;
        grid-row-end: 5;
      }
    </style>
  </head>
  <body>
    <ul class="grids">
      <li class="item"><img src="./images/1.jpg" alt="" class="image" /></li>
      <li class="item"><img src="./images/2.jpg" alt="" class="image" /></li>
      <li class="item"><img src="./images/3.jpg" alt="" class="image" /></li>
      <li class="item"><img src="./images/4.jpg" alt="" class="image" /></li>
      <li class="item"><img src="./images/5.jpg" alt="" class="image" /></li>
      <li class="item"><img src="./images/6.jpg" alt="" class="image" /></li>
      <li class="item"><img src="./images/7.jpg" alt="" class="image" /></li>
      <li class="item"><img src="./images/8.jpg" alt="" class="image" /></li>
      <li class="item"><img src="images/9.jpeg" alt="" class="image" /></li>
    </ul>
  </body>
</html>
